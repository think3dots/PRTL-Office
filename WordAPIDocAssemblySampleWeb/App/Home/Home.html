<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title></title>

    <link href="../../Content/Office.css" rel="stylesheet" type="text/css" />

    <link rel="stylesheet" href="https://agave.azurewebsites.net/Fabric/css/fabric.min.css">
    <link rel="stylesheet" href="https://agave.azurewebsites.net/Fabric/css/fabric.components.css">

    <link href="../App.css" rel="stylesheet" type="text/css" />

    <link href="Home.css" rel="stylesheet" type="text/css" />
    <script src="Home.js" type="text/javascript"></script>

<body>
    <div id="content-header">
        <div class="padding">
            <h1 class="ms-font-xl ms-fontColor-white">Welcome</h1>
        </div>
    </div>
    <div id="content-main">
        <div class="ms-NavBar">
            <div class="ms-NavBar-openMenu js-openMenu">
                <i class="ms-Icon ms-Icon--menu"></i>
            </div>
            <ul class="ms-NavBar-items">
                <li class="ms-NavBar-item" id="teamBuilder">Referring/Referral Doctor</li>
            </ul>
        </div>
        <div class="padding">
            <div id="tbPanel" class="display:none">
                <form action="" id="checkout-form" name="checkout-form">
                    <label class="custom-control-label" for="referring-dropdown">Referring Doctor:</label>
                    <select class="fuzzy-search" id="referring-dropdown" name="referring-dropdown"></select>
                    <br />
                    <label class="custom-control-label" for="referral-dropdown">Referral Doctor:   </label>
                    <select class="fuzzy-search" id="referral-dropdown" name="referral-dropdown"></select>
                    <br />
                    <!--<label class="custom-control-label" for="copy-doctor-dropdown" multiple="multiple">Copy Doctors:   </label>
                    <select class="fuzzy-search" id="copy-doctor-dropdown" name="copy-doctor-dropdown"></select>
                    <br />-->
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="send-email">
                        <label class="custom-control-label" for="send-email">Send Email: </label>
                        <input type="checkbox" class="custom-control-input" id="send-sms">
                        <label class="custom-control-label" for="send-sms">Send SMS: </label>
                    </div>
                </form>
                <button id="send">Submit Document</button><br />
            </div>
        </div>
    </div>
</body>
